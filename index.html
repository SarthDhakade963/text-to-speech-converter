<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="primary-title">
        <h1>Text to Speech <div class="change-color-title">Converter</div>
        </h1>
    </div>

    <div class="container">
        <textarea placeholder="Write anything here..."></textarea>

        <div class="voice-list">
            <label for="listOpt"></label>
            <select name="dropdown" id="listOpt" aria-label="Choose a Voice">
                <option value="" disabled selected>Select Voice</option>
            </select>
            <button class="listen-btn"><i class="fa-solid fa-play"></i> Listen</button>
        </div>
    </div>

    <div class="voice-settings-box">
        <label>Pitch: <input type="range" min="0" max="2" step="0.1" id="pitchRange"></label>
        <span id="pitchValue"></span><br><br>

        <label>Rate: <input type="range" min="0.1" max="3" step="0.1" id="rateRange"></label>
        <span id="rateValue"></span><br><br>

        <label>Volume: <input type="range" min="0" max="1" step="0.1" id="volumeRange"></label>
        <span id="volumeValue"></span><br><br>
    </div>


    <script src="index.js"></script>
</body>

</html>
